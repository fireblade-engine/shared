name: WASM

on:
  workflow_call:

jobs:
  WASM-SPM:
    name: SPM Wasm
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift_version: # https://github.com/swiftlang/swift/tags
          - "6.0.3"
          - "5.10.1"
        build_config:
          - debug
          - release
    container:
      image: swift:${{ matrix.swift_version }}

    steps:
      - name: Setup Swift ${{ matrix.swift_version }}
        id: setup-swiftwasm
        uses: swiftwasm/setup-swiftwasm@v2
        with:
          tag: "swift-${{ matrix.swift_version }}-RELEASE"
          target: "wasm32-unknown-wasi"

      - uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/org.swift.swiftpm
            .build/artifacts
            .build/checkouts
            .build/repositories
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: |
          swift build -c ${{ matrix.build_config }} --swift-sdk "${{ steps.setup-swiftwasm.outputs.swift-sdk-id }}"

      - name: Install dependent packages for WebAssembly
        run: >
          sudo apt-get update && sudo apt-get install -y
          wabt binaryen

      - run: npm install && npx playwright install chromium

      - name: Install WebAssembly runtime
        uses: bytecodealliance/actions/wasmtime/setup@v1

      - name: Test

        run: |
          swift build --build-tests --triple wasm32-unknown-wasi -c ${{ matrix.build_config }} --swift-sdk "${{ steps.setup-swiftwasm.outputs.swift-sdk-id }}"
          wasmtime .build/${{ matrix.build_config }}/SharedActionsTests.wasm

      - name: Run
        run: |
          swift run -c ${{ matrix.build_config }} --swift-sdk "${{ steps.setup-swiftwasm.outputs.swift-sdk-id }}" shared-actions

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ github.job }}-swift_${{ matrix.swift_version }}-${{ matrix.build_config }}-${{ github.run_id }}
          path: |
            .build
          if-no-files-found: warn
          include-hidden-files: true
